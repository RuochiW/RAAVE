 {% extends "base.html" %}

<!doctype html>


<head><title>Create Event</title> 
    <meta charset=utf-8> </head>

    <link rel="stylesheet" href="{{ url_for('static', filename='../css/main.css') }}">

    {% block content %}
    <body>

            
        <div class="login">

        <div class="container">
                <h1>Create Event</h1>
        </div >

            <form name="CreateEvent" action="http://localhost:5000/createEvent" method="post" class="login_fields">

                <div class="container">

                    <label>Event Name: </label>
                    <input type="text" class="form-control" name="event_name" placeholder="Enter a Event Name">
                </div>
                <br>

                <div class="container">
                    <label>Start Date: </label>
                    <input type="datetime-local" class="form-control" name="start_date">
                </div>
                <br>

                <div class="container">
                    <label>End Date:  </label>
                    <input type="datetime-local" class="form-control" name="end_date">
                </div>
                <br>

                <div class="container">
                    <label>Category: </label>
                        
                        <select name="category" class="form-control" id="category">
                            <option value="1">CSCI375</option>
                            <option value="2">CSCI370</option>
                            <option value="3">GYM</option>
                    </select>
                </div>
                <br>

                <div class="container">
                    <label>Visibility: </label>
                        
                        <select name="visibility" class="form-control" id="visibility">
                            <option value="0">Public</option>
                            <option value="1">Private</option>
                    </select>
                </div>

                </div>
                <br>

                <div class="container">
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button type="reset" class="btn btn-danger" value="Reset">Reset</button>
                </div>
                <br>

                <div class="container">
                   
                </div>
                <br>
               
            </form>

            {% with messages = get_flashed_messages() %}
            {%  if  messages %}
            {%  for  message  in  messages %} 
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

        </div>

    </body>
    {% endblock %}
