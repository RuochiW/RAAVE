<!doctype html>
   

<head>
    
    <title>Login</title> 
    <meta charset=utf-8> 

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
    <body>

       <div class="login">
        
            <h1 style="margin: 30 px;">Welcome to RAVEN - Please Login</h1>

            <!-- Snippet to flash messages -->
            {% with messages = get_flashed_messages() %}
            {%  if  messages %}
            {%  for  message  in  messages %} 
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

                
            <form name="login" class="login_fields" action="http://localhost:5000/login" method="post">

                <div class="text_field">Username: <input type="text" name="username"></div>

                <div class="text_field">Password: <input type="password" name="password"></div>

                <input style="margin: 10px;" type="submit" value="Submit">
            </form>

            <a  style="padding: 10px;" href="{{ url_for('create_account') }}">Create an Account</a>
        
        </div>



    </body>
